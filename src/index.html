<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script type="text/javascript" src="pithy.teemplate.js" charset="utf-8"></script>
	<script type="text/javascript" src="pithy.teemplate.helper.js" charset="utf-8"></script>

	<title>Pithy.js.teemplate</title>
	<style type="text/css">
		.container {width:100%; display: flex;}
		.container>div{float: left; flex:1}
		.container>div#result4{flex:2;color:#dc1111 !important; text-align: left;}
	</style>
</head>
<body>
	<div class="container">
		<div id="result4" class="result"></div>
		<div id="result" class="result"></div>
		<div id="result2" class="result"></div>
		<div id="result3" class="result"></div>
	</div>

	<script>
		function id(id){
			return document.getElementById(id);
		}

		function ajax_callback(res){

			//use helper code
			PjtHelper.compile(res).render(data).appendTo('result');
		}
		function ajax_callback3(res){

			//use helper code
			var render = PjtHelper.compile(res);
			var appender = render.render(data);
			id('result4').innerHTML = '<pre>' + (render + '').replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</pre>';
			id('result3').innerHTML = appender;
		}

		function ajax_callback2(res){

			//use origin code
			var pjt = new Pjt();
			var code = pjt.compile(res);
			id('result2').innerHTML = pjt.render(code, data);
		}
		
		var data = {
			name : 'anlige',
			age : 23,
			list : [
				{date : '1986-9-1', text : 'birthday'},
				{date : '1998-9-1', text : 'schrool'},
				{date : '2009-6-21', text : 'work'}
			],
			basic : {
				sex : 'boy',
				works : 9
			}
		};
		window.onload = function(){
			var res = id('template').innerHTML;
			ajax_callback(res);
			ajax_callback2(res);
			ajax_callback3(res);
		};
	</script>

	<script type="text/template" id="template">
		<div>name = @name</div>
		<div>age = @age</div>
		<div>4 years later = @(age + 4)</div>
		<div>sex = @basic.sex</div>
		<div>works = @basic.works</div>
		@{
			var r = 255, g = 0, b = 0;
		}
		<div style="color:rgb(@r, @g, @b)">color:rgb(@r, @g, @b)</div>
		@if( age > 23){
			<p>大于23岁</p>
		}else{
			<p>不大于23岁</p>
		}
		<ul>
		@for(var i = 0; i < list.length; i++){
			<li>@list[i].date</li>
		}
		</ul>
		<ul>
		@each list as value{
			<li>date =  @value.date</li>
		}
		</ul>
		<ul>
		@each list as key, value{
			<li>key = @key, date =  @value.date</li>
		}
		</ul>
		<ul>
		@foreach basic as key, value{
			<li>@key = @value</li>
		}
		</ul>
	</script>
</body>
</html>
